<!DOCTYPE html>

	<title>Meeting System</title>
<script>
window.onload = function(){
		var oSpan=document.getElementById('date');
		var aTd = document.getElementsByTagName('td');
		var oForm=document.getElementById('oButton');
		var dateForm=document.getElementById('inpDate');
		var aBtn = oForm.getElementsByTagName('input');
		var dateBtn=dateForm.getElementsByTagName('input');
		var oDate=new Date();
		var strDate='';

		str=oDate.getMonth()+1 + '月  ' + oDate.getDate()+ '日';
		oSpan.innerHTML = str;

		oSpan.onclick=function(){
			dateForm.style.display='block';
		}
		dateBtn[2].onclick=function(){

			if(dateBtn[0].value=='' || dateBtn[1].value=='')
			{
				alert('请输入日期！');
			}
			else {
				oSpan.innerHTML=dateBtn[0].value+'月  '+dateBtn[1].value+'日  ';
				dateForm.style.display='none';
				dateBtn[0].value='';
				dateBtn[1].value='';
			}
			

		}
		for(var i=0;i<aTd.length;i++)
		{
			aTd[i].index=0;
		}

		for(var i=0; i<aTd.length; i++)
		{
			aTd[i].onclick=function(){
			if(this.className!='active' || this.className!='rechoose')
			{
				this.style.background="#6af121";
				this.index=1;
			}
			if(this.className=='active')
			{
				this.className='rechoose';
				this.style.background='#f16621';
			}
		}
	}

		aBtn[0].onclick=function(){
			for(var i=0;i<aTd.length;i++)
			{
				if(aTd[i].index==1)
				{
					aTd[i].innerHTML='已定';
					aTd[i].className='active';
				}
			}
		}
		aBtn[1].onclick=function(){
			for(var i=0;i<aTd.length;i++)
			{
				if(aTd[i].className=='rechoose')
				{
					aTd[i].style.background='';
					aTd[i].index=0;
					aTd[i].innerHTML='';
				}
			}
		}
		aBtn[2].onclick=function(){
			for(var i=0;i<aTd.length;i++)
			{
				if(aTd[i].className!='name')
				{
				aTd[i].style.background='';
				aTd[i].className='';
				aTd[i].innerHTML='';
				aTd[i].index=0;
			}
			}
		}
}
</script>
