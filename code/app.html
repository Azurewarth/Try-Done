<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<script>
window.onload = function(){
    
    var BaseComponents = function(){
        
    };
    
    
    var application = function(){
        
        var components = new Array();
        
        components.push(new BaseComponents());
        
        var app = new BaseComponents();
        
        app.getComponents = function(){
            return components.length;
        };
        
        app.registComponents = function(component){
            
                for (var i =0 ; i<component.length; i++){
                    components.push(component[i]);
                }
            
            return components;
                
        };
        
        return app;
    }();
    
    var app = application;
    var arr = [1,1,1,1,1];
    app.registComponents(arr);
    var test = app.getComponents();                  
    alert(test);
                             
                       
}    
</script>
