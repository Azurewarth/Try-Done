<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../../vendor/bootstrap3/css/bootstrap.css" />

	
</head>
<body ng-app="myApp">

		<div ng-controller="myCtrl" class="container">
			<form class="navbar-form navbar-left" role="search">
        		<div class="form-group">
         		 	<input type="text" ng-model="search.id" class="form-control" placeholder="Search">
        		</div>
      		</form>
			<table class="table">
 			 	<thead>
 			 		<tr>
 			 			<th>产品编号</th>
 			 			<th>产品名称</th>
 			 			<th>产品单价</th>
 			 		</tr>
 			 	</thead>
 			 	<tbody>
 			 		<tr ng-repeat="item in product | filter:search" >
 			 			<td>{{item.id}}</td>
 			 			<td>{{item.name}}</td>
 			 			<td>{{item.price | currency:'{RMB}'}}</td>
 			 		</tr>
 			 	</tbody>
			</table>
		
		</div>
<script type="text/javascript" src="../../../vendor/angularjs/angular.js"></script>			
<script type="text/javascript" src="index.js"></script>
</body>
</html>
