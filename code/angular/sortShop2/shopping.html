<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../../vendor/Bootstrap3/css/bootstrap.css" />

	
</head>
<body ng-app="myApp">

		<div ng-controller="myCtrl" class="container">
			<form class="navbar-form navbar-left" role="search">
        		<div class="form-group">
         		 	<input type="text" ng-model="search.id" class="form-control" placeholder="Search">
        		</div>
      		</form>
			<table class="table">
 			 	<thead>
 			 		<tr>
 			 			<th ng-click="orderChange('id')" ng-class="{dropup: order ===''}">
 			 				产品编号
 			 				<span class="caret"></span>
 			 			</th>
 			 			<th ng-click="orderChange('name')" ng-class="{dropup: order === ''}">
 			 				产品名称
 			 				<span class="caret"></span>
 			 			</th>
 			 			<th ng-click="orderChange('price')" ng-class="{dropup: order === ''}">
 			 				产品单价
 			 				<span class="caret"></span>
 			 			</th>
 			 		</tr>
 			 	</thead>
 			 	<tbody>
 			 		<tr ng-repeat="item in product | filter:search | orderBy: order+orderType">
 			 			<td>{{item.id}}</td>
 			 			<td>{{item.name}}</td>
 			 			<td>{{item.price | currency:'{RMB}'}}</td>
 			 		</tr>
 			 	</tbody>
			</table>
		
		</div>
<script type="text/javascript" src="../../../vendor/Angularjs/angular.js"></script>			
<script type="text/javascript" src="index.js"></script>
</body>
</html>
