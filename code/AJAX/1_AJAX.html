<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script>
window.onload = function(){
	var oBtn = document.getElementsByName('btn1')[0];

	oBtn.onclick=function () {
		var xhr=null;
		try {
			xhr= new XMLHttpRequest();
		} catch(e)
		{
			xhr= new ActiveXObject('Microsoft.XMLHTTP');
		}
		xhr.open('get','jquery-3.1.0.txt',true);
		xhr.send();

		xhr.onreadystatechange =function(){
			if(xhr.readyState==4)
			{
				alert(xhr.responseText);
			}
		}
	}
}
</script>
</head>
<body>
	<input type="button" name="btn1" value="submit" />
</body>
</html>
