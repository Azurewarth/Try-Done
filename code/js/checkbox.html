<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<script>
	
window.onload = function (){

		var aInp = document.getElementsByTagName('input');
		var num = aInp.length-1;
		var a=0;

		aInp[num].onclick = function(){

			if(this.checked){
				for (var i=0; i<aInp.length-1;i++)
				{
					aInp[i].checked = true;
				}
			} else {
				for (var i=0; i<aInp.length-1;i++)
				{
					aInp[i].checked = false;
				}
			}
		}

		for (var i =0; i<aInp.length-1; i++)
		{
			aInp[i].onclick = function(){

				a=0;
				for(var i=0; i<aInp.length-1; i++)
				{
					if(aInp[i].checked === true)
					{
						a++;
					}
				}

			if(a===aInp.length-1)
			{
				aInp[aInp.length-1].checked = true;
			} else{
				aInp[aInp.length-1].checked = false;
			}
		}
	}

}
</script>

<body>
	
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">
	<input type="checkbox">

</body>
</html>
