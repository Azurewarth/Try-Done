<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../../vendor/Bootstrap3/css/bootstrap.css" />

	
</head>
<body ng-app="shop">

		<div ng-controller="myCtrl" class="container">
			<table class="table" ng-show="cart.length">
 			 	<thead>
 			 		<tr>
 			 			<th>产品编号</th>
 			 			<th>产品名称</th>
 			 			<th>产品单价</th>
 			 			<th>购买数量</th>
 			 			<th>产品总价</th>
 			 			<th>操作</th>	
 			 		</tr>
 			 	</thead>
 			 	<tbody>
 			 		<tr ng-repeat="item in cart">
 			 			<td>{{item.id}}</td>
 			 			<td>{{item.name}}</td>
 			 			<td>{{item.price}}</td>
 			 			<td>
 			 				<button type="button" ng-click="reduce(item.id)" class="btn btn-info">-</button>
 			 				<input type="text" ng-model="item.quantity">
							<button type="button" ng-click="add(item.id)" class="btn btn-info">+</button> 		
						</td>
 			 			<td>{{item.price * item.quantity}}</td>
 			 			<td>
 			 				<button type="button" ng-click="remove(item.id)" class="btn btn-danger">移除</button>
 			 			</td>
 			 		</tr>
 			 		
 			 		<tr>
 			 			<td>购买总价</td>
 			 			<td>{{totalPrice()}}</td>
 			 			<td>购买数量</td>
 			 			<td>{{totalQuantity()}}</td>
 			 			<td colspan="2">
 			 				<button type="button" ng-click="cart=[]" class="btn btn-danger">清空购物车</button>
 			 			</td>
 			 		</tr>
 			 	</tbody>
			</table>
			<p ng-show="!cart.length">shopping cart is empty</p>
		</div>
<script type="text/javascript" src="../../vendor/Angularjs/angular.js"></script>			
<script type="text/javascript" src="index.js"></script>
</body>
</html>
